<form action="" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="input_firstname">Firstname:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id='input_firstname' placeholder="Firstname" autofocus required/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="input_lastname">Lastname:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id='input_lastname' placeholder="Lastname" required/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="input_gender">Gender:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id='input_gender' placeholder="Gender" required value="Male"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="input_rtn">RTN:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id='input_rtn' placeholder="RTN" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="input_location">Location:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id='input_location' placeholder="Location" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="input_phone">Phone:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id='input_phone' placeholder="Phone" required/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="input_photo">Photo:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id='input_photo' placeholder="Photo" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="input_comment">Comment:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id='input_comment' placeholder="Comment" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="input_status">Status:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id='input_status' placeholder="Status" value="active"/>
		</div>
	</div>
	<div class='buttons-edit'>
		<button type="button" class="btn btn-success btn-md btn-save-employee">Save</button>
	</div>
</form>
